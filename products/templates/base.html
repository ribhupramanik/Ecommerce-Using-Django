<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MyShop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-[#131921] text-white px-6 py-4 flex items-center justify-between">
    
    <!-- Logo -->
    <div class="text-xl font-bold">
        <a href="{% url 'home' %}">MyShop</a>
    </div>

    <!-- Search Bar -->
    <form method="GET" action="{% url 'home' %}" class="flex w-1/2">
        <input 
            type="text" 
            name="q" 
            placeholder="Search for products..." 
            value="{{ query|default:'' }}" 
            class="w-full px-4 py-2 rounded-l-md text-black focus:outline-none"
        >
        <button type="submit" class="bg-yellow-400 px-4 rounded-r-md text-black font-semibold">
            Search
        </button>
    </form>

    <!-- Nav Links -->
    <div class="flex items-center space-x-6 relative">

        <a href="#" class="hover:text-yellow-400 transition">Cart ðŸ›’</a>

        {% if request.user.is_authenticated %}
        <!-- DROPDOWN -->
        <div class="relative group">

            <!-- Username Button -->
            <button class="flex items-center gap-1 hover:text-yellow-400 transition focus:outline-none">
                {{ request.user.username }}
                <svg class="w-4 h-4 mt-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 9l-7 7-7-7"/>
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg 
                        opacity-0 invisible group-hover:opacity-100 group-hover:visible
                        transition duration-200 z-50 text-gray-800">

                <div class="px-4 py-3 border-b">
                    <p class="text-sm text-gray-600">Logged in as</p>
                    <p class="font-semibold">{{ request.user.email }}</p>
                </div>

                <!-- Dashboard Link for ADMIN & SELLER -->
                {% if request.user.role == "ADMIN" or request.user.role == "SELLER" %}
                <a href="{% url 'dashboard_home' %}" 
                   class="block px-4 py-2 hover:bg-gray-100">
                   ðŸ“Š Dashboard
                </a>
                {% endif %}

                <!-- Logout -->
                <a href="{% url 'logout' %}" 
                   class="block px-4 py-2 text-red-600 hover:bg-gray-100">
                   ðŸ”“ Logout
                </a>

            </div>
        </div>
        {% else %}
        <a href="{% url 'login' %}" class="hover:text-yellow-400 transition">Login</a>
        {% endif %}

    </div>
</nav>

<!-- Page Content -->
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
