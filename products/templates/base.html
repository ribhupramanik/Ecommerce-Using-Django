<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}MyShop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- NAVBAR -->
<nav class="bg-[#131921] text-white px-6 py-4 flex items-center justify-between">
    
    <!-- Logo -->
    <div class="text-xl font-bold">
        <a href="{% url 'home' %}">MyShop</a>
    </div>

    <!-- Search Bar -->
    <form method="GET" action="{% url 'home' %}" class="flex w-1/2">
        <input 
            type="text" 
            name="q" 
            placeholder="Search for products..." 
            value="{{ query|default:'' }}" 
            class="w-full px-4 py-2 rounded-l-md text-black focus:outline-none"
        >
        <button type="submit" class="bg-yellow-400 px-4 rounded-r-md text-black font-semibold">
            Search
        </button>
    </form>

    <!-- Nav Links -->
    <div class="space-x-6">
        <a href="#" class="hover:text-yellow-400 transition">Cart ðŸ›’</a>
        <a href="#" class="hover:text-yellow-400 transition">
            {{ request.user.username }}
        </a>
        <a href="{% url 'logout' %}" class="hover:text-red-400 transition">Logout</a>
    </div>
</nav>

<!-- Page Content -->
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
