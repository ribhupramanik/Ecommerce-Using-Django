{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 to-blue-800 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-sm rounded-xl shadow-xl p-8">

    <!-- Title -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">
        OTP Verification
    </h2>

    <p class="text-center text-sm text-gray-600 mb-6">
        Enter the 6-digit OTP sent to your email
    </p>

    <!-- OTP Form -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">One-Time Password</label>
            <input type="text"
                   name="otp"
                   maxlength="6"
                   placeholder="Enter OTP"
                   required
                   class="w-full text-center text-lg tracking-widest px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
            Verify OTP
        </button>
    </form>

    <!-- Resend OTP -->
    <div class="mt-6 text-center text-sm text-gray-600">
        <p>Didnâ€™t get the code?</p>
        <a href="#" class="text-blue-600 hover:underline">
            Resend OTP
        </a>
    </div>

</div>

</body>
</html>
