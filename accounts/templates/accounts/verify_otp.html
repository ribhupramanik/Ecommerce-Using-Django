{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Verify OTP</title>
    <link href="{% static 'accounts/style.css' %}" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Enter OTP</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter 6 digit OTP" required>
        <button type="submit">Verify OTP</button>
    </form>

</div>

</body>
</html>
